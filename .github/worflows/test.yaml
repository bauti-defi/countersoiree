name: Run Tests

on:
  pull_request:
    branches: [main]

jobs:
  run_tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: mskelton/setup-yarn@v1
        with:
          node-version: '16'

      - name: Install dependencies
        uses: yarn

      - name: Run tests
        run: |
            yarn test